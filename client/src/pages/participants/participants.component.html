<main class="p-11 h-full">
  <app-center-wrapper *ngIf="isLoadingParticipants || isLoadingEvent; else content">
    <app-loader></app-loader>
  </app-center-wrapper>

  <ng-template #content>
    <h3 class="text-2xl">"{{ eventTitle }}" participants</h3>

    <section
      *ngIf="participants.length; else noParticipants"
      class="flex justify-center items-center flex-wrap pt-8 gap-11"
    >
      <ng-container *ngFor="let participant of participants">
        <app-participant-card
          [participant]="participant"
        ></app-participant-card>
      </ng-container>
    </section>
  </ng-template>

  <ng-template #noParticipants>
    <app-center-wrapper>No participants</app-center-wrapper>
  </ng-template>
</main>
