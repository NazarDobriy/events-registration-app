<main class="p-11">
  <section class="flex justify-between items-center flex-col gap-8 sm:gap-0 sm:flex-row">
    <h3 class="text-2xl">Events</h3>

    <mat-form-field class="-mb-5">
      <mat-label>Sort events by</mat-label>
      <mat-select (selectionChange)="handleSort($event)">
        <mat-option value="title">Title</mat-option>
        <mat-option value="date">Event date</mat-option>
        <mat-option value="organizer">Organizer</mat-option>
      </mat-select>
    </mat-form-field>
  </section>

  <app-center-wrapper *ngIf="isLoading; else content">
    <app-loader></app-loader>
  </app-center-wrapper>

  <ng-template #content>
    <section class="flex justify-center items-center flex-wrap pt-8 gap-11">
      <ng-container *ngFor="let event of events">
        <app-event-card [event]="event"></app-event-card>
      </ng-container>
    </section>
  </ng-template>
</main>
