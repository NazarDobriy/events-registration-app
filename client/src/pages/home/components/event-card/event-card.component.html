<app-card *ngIf="event">
  <p>{{ event.title }}</p>
  <p>{{ event.description }}</p>
  <p>{{ event.eventDate | date : 'yyyy-MM-dd' }}</p>
  <p>{{ event.organizer }}</p>

  <section class="flex justify-between items-center text-cyan-400 pt-7">
    <button routerLink="events/{{ event.id }}/register/participant">
      Register
    </button>
    <button routerLink="events/{{ event.id }}/participants">
      View
    </button>
  </section>
</app-card>
